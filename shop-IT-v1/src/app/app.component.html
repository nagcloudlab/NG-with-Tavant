<div class="container">
  <hr />
  <div>{{title}}</div>
  <hr />


  <div class="list-group-item" *ngFor="let item of items;let idx=index;let isEven=even;">
    <div class="row">
      <div class="col-3">
        <img class="img-fluid" [src]="item.imagePath" [alt]="item.name" />
      </div>
      <div class="col-9">
        <!-- <div>{{idx}} {{isEven}}</div> -->
        <div [innerText]="item.name"></div>
        <div>{{item.price}}</div>
        <button *ngIf="item.isAvailable" class="btn btn-sm btn-dark">buy</button>

        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" [class.active]="isTabSelected(1)" (click)="changeCurrentTab(1)" href="#">Description</a>
          </li>
          <li class="nav-item">
            <a [ngClass]="{'nav-link':true,active:isTabSelected(2)}" (click)="changeCurrentTab(2)"
              href="#">Specification</a>
          </li>
          <li class="nav-item">
            <a [ngClass]="{'nav-link':true,active:isTabSelected(3)}" (click)="changeCurrentTab(3)" href="#">Reviews</a>
          </li>
        </ul>

        <div *ngIf="isTabSelected(1)">{{item.description}}</div>
        <div *ngIf="isTabSelected(2)">Not Yet</div>
        <div *ngIf="isTabSelected(3)">None yet</div>

      </div>
    </div>
  </div>

</div>
