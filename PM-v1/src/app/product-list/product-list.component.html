<div class="alert alert-warning" *ngIf="items.length===0">No Items</div>

<table *ngIf="items.length!==0" class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Price</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td><a [routerLink]="['view',item.id]">{{item.name}}</a></td>
            <td>{{item.price|currency:'INR'}}</td>
            <td><a href=""><i class="fa fa-edit"></i></a></td>
            <td><a (click)="deleteItem($event,item.id)" href=""><i class="fa fa-trash"></i></a></td>
        </tr>
    </tbody>
</table>

<hr />

<router-outlet></router-outlet>
