<div class="container">

  <app-header [value]="title"></app-header>

  <app-cart-badge [value]="cart.length"></app-cart-badge>

  <div class="list-group-item" *ngFor="let item of items | slice : 0 : 10 ;let idx=index;let isEven=even;">
    <app-item [value]="item" (buy)="addToCart($event)"></app-item>
  </div>

</div>
