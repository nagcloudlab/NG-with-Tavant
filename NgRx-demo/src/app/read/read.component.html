



<div class="right" *ngIf="tutorials">
    <h3>Tutorials</h3>
    <ul>
        <li *ngFor="let tutorial of tutorials | async;let i=index">
            <a [href]="tutorial.url" target="_blank">{{tutorial.name}}</a>
            <button (click)="deleteTutorial(tutorial.id)">delete</button>
        </li>
    </ul>
</div>
