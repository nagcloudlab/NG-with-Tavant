<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <ng-content select="header"></ng-content>
            </div>
            <div class="card-body">
                <ng-content select=".body"></ng-content>
                <ng-content></ng-content>


                <p #para></p>

                <input #inp [(ngModel)]="name" />

                <hr />

                <button (click)="toggleCounter()">show/hide counter</button>

                <div *ngIf="showCounter">
                    <app-counter #child></app-counter>
                    <button (click)="inc()" class="btn btn-sm btn-primary">+1</button>
                    &nbsp;
                    <button (click)="dec()" class="btn btn-sm btn-danger">-1</button>
                </div>

                <hr />



            </div>
            <div class="card-footer">
                <ng-content select="footer"></ng-content>
            </div>
        </div>
    </div>
</div>
