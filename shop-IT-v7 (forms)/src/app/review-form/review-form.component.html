
<button class="btn btn-dark" (click)="toggle()" *ngIf="!isOpen">+</button>

<div *ngIf="isOpen">
    <div class="card">
        <div class="card-header">Review Form</div>
        <div class="card-body">
            <form [formGroup]="reviewForm" (submit)="handleForm($event)">
                <div class="form-group">
                    <label>stars</label>
                    <select class="form-control" formControlName="stars">
                        <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>author</label>
                    <input class="form-control" formControlName="author"/>
                </div>
                <div class="form-group">
                    <label>body</label>
                    <textarea class="form-control" formControlName="body"></textarea>
                </div>
                <button class="btn btn-dark">submit</button>&nbsp;
                <button class="btn btn-dark" type="button" (click)="toggle()">cancel</button>
            </form>
        </div>
    </div>
</div>
